<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Profile Card</title>


  <link rel="stylesheet" href="style.css">


</head>


<body>
  <div class="box">
    <div class="card">
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="header">
      </div>
      <div class="pfp">
        <img src="./images/image-victor.jpg" alt="pfp">
      </div>
      <div class="text">
        <h3>
          Victor Crest
        </h3>
        &ensp;
        <p>
          26
        </p>
      </div>
      <div class="location">
        <p>
          London
        </p>
      </div>
      <hr>
      <div class="datas">
        <div class="followers">
          <h3>
            80K
          </h3>
          <p>
            Followers
          </p>
        </div>
        <div class="likes">
          <h3>
            803K
          </h3>
          <p>
            likes
          </p>
        </div>
        <div class="Photos">
          <h3>
            1.4K
          </h3>
          <p>
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
